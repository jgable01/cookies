<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
    <script src="./assets/script/script.js" defer></script>
    <link rel="stylesheet" href="assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="container popUp">
      <div class="modal hide">
        <p class="head">Cookies</p>
        <p class="description">
          We use cookies to improve your experience on our website. By browsing
          this website, you agree to our use of cookies.
        </p>
        <button type="button" class="button accept" onclick="acceptCookies()">
          Accept
        </button>
        <button type="button" class="button settings" onclick="openSettings()">
          Settings
        </button>
      </div>
      <div class="modalSettings hide">
        <p class="head">Settings</p>
        <div class="toggleSwitch grid">
          <p>Browser</p>
          <label class="switch">
            <input type="checkbox" class="browser" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="toggleSwitch grid">
          <p>Operating System</p>
          <label class="switch">
            <input type="checkbox" class="os" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="toggleSwitch grid">
          <p>Screen Width</p>
          <label class="switch">
            <input type="checkbox" class="sw" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="toggleSwitch grid">
          <p>Screen Height</p>
          <label class="switch">
            <input type="checkbox" class="sh" />
            <span class="slider round"></span>
          </label>
        </div>
        <button type="button" class="button save" onclick="savePref()">
          Save Preferences
        </button>
      </div>
    </div>
  </body>
</html>
